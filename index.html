<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css"> 
    <title>Dog´s Trainer</title>
</head>
<body>
    <audio src="./assets/sounds/My Dog Is Happy - Reed Mathis.mp3"></audio>
    <div class="firstScreen" style="display: flex">
        <img src="./assets/images/Titulo.png">
        <button id = "start">Começar</button>
    </div>
    <div class="secondScreen" style="display: none">
        <div class="container d-flex flex-column justify-content-center w-100">
            <div class="row">
                <div class="col-1 p-0"><img class="w-100 h-100" src="./assets/images/devil.png" alt="devil"></div>
                <div class="col-10 p-0 d-flex">
                    <div id="cpu-points" class="bg-danger text-center text-white-50 fs-1">50%</div>
                    <div id="player-points" class="bg-success text-center text-white-50 fs-1">50%</div>
                </div>
                <div class="col-1 p-0"><img class="w-100 h-100" src="./assets/images/angel.png" alt="angel"></div>
            </div>
            <div class="row">
                <div class="col-4 w-40 p-0 d-flex flex-column justify-content-end">
                    <img class ="align-self-center img-fluid" src="./assets/images/player.png" alt="player">
                </div>
                <div class="col-8 w-80 d-flex flex-column p-0 justify-content-end">
                    <div class="col-8 align-self-end">
                        <img class="img-dog img-fluid" src="./assets/images/0.JPG" alt="base">
                    </div>
                    <div id="text" class="col-4 p-1 text-light bg-dark fs-2 w-100"></div>
                </div>
            </div>
            <div class="row bg-warning bg-gradient">
                <div class="col-4"><button id="btn-brincar" class="btn btn-link"><img class="img-fluid" src="./assets/images/btn-brincar.png" alt="brincar"></button></div>
                <div class="col-4"><button id="btn-passear" class="btn btn-link"><img class="img-fluid" src="./assets/images/btn-passear.png" alt="passear"></button></div>
                <div class="col-4"><button id="btn-petisco" class="btn btn-link"><img class="img-fluid" src="./assets/images/btn-petisco.png" alt="petisco"></button></div>
                <div id= "text-bloq" class="col text-warning bg-dark fs-3"></div>
            </div>
        </div>
    </div>
    <div class="thirdScreen" style="display: none">
        <img id = "result-img" class="img-fluid" src="./">
        <button id = "OK">OK</button>
    </div>
    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
